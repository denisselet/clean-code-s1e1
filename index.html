<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">  
    <header class="centered-header"> 
      <img class="image" src="./eisenhower-matrix.jpg" alt="The matrix consists of four squares, in each of which a person writes down tasks depending on their urgency and importance specifically for him. The following blocks are obtained: important and urgent, important but not urgent, unimportant but urgent and unimportant and non-urgent.">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article id="top-section"> 
        <label class="label-new-task" for="new-task">Add Item</label>
        <section class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </section>
      </article>
      <h3 class="title">Todo</h3>
      <article id="incomplete-tasks" class="list"> 
        <section class="item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="Delete section"></button>
        </section>
        <section class="item edit-tasks">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="Delete section"></button>
        </section>
      </article>
      <h3 class="title">Completed</h3>
      <article id="completed-tasks" class="list">
        <section class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image" src="./remove.svg" alt="Delete section"></button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body> 
</html>
